<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Ds Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <h1 class="text-center">MNIST DL Project</h1>
    <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile">
        <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
    </form>
    {% if prediction %}
        <div class="result">
            <p class="text-center"> The Digit in the Image is {{prediction}} with Confidence {{confidence}}%</p>
        </div>
        <div class="result-img">
            <image class='input-img' src="{{url_for('static',filename = 'images/input.png')}}" alt="image"></image>
        </div>
    {% endif %}
</body>
</html>
